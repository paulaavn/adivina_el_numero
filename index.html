<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./css/main.css">
    <title>Evaluación Intermedia Paula Albo</title>
</head>

<body>
    <main class="js-main">
        <h1 class="js-title">Adivina el número</h1>
        <h2>Introduce aquí tu número</h2>
        <form>
            <input type="number" class="js-inputNumber" id="number">
            <input type="submit" class="button js-button" name="Prueba">
        </form>
        <div class="js-answer">
            <p class="js-clue">Pista: Escribe el número y dale a prueba</p>
            <p class="js-tried">Número de intentos:0</p>
        </div>

    </main>
    <script src="./js/main.js"></script>
</body>


</html>
